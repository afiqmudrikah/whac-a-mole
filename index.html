<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whac-A-Mole</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Whac-A-Mole</h1>
      <button id="startBtn">Start Game</button>
      <select id="select-difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <h1>Whac-A-Mole</h1>
    <div id="container">
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
    </div>
    <h2 id="time-limit"></h2>
    <h2 id="points"></h2>
    <h2 id="highscore"></h2>

    <script src="script.js"></script>
  </body>
</html>
