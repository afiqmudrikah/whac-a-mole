<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whac-A-Mole</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Whac-A-Mole</h1>
      <div id="button-container">
        <a href="#" class="button" id="startBtn">START</a>
        <h2 id="display-difficulty">Select difficulty:</h2>
        <a href="#" class="button difficulty" value="easy">EASY</a>
        <a href="#" class="button difficulty" value="hard">HARD</a>
      </div>
    </div>
    <h1>Whac-A-Mole</h1>
    <div id="container">
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
    </div>
    <h2 id="time-limit"></h2>
    <h2 id="points"></h2>
    <h2 id="highscore"></h2>
    <script src="script.js"></script>
  </body>
</html>
